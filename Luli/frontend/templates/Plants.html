<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title> LuLi Hydroponics </title>

</head>

<body>

   </header>

   <nav class = "nav_list">
      
      <div class = "button" > 
         <a href="/" target=" _self"><img src = "{{ url_for('static', filename='images/user.png')}}" alt = "login" height= 50 width = 50></a>
         <label class="button_label"> Login </label> 
      </div>
      <div class = "button" > 
         <a href="/plants"><img src="{{ url_for('static', filename='images/pot.png')}}" alt="plant" height="50" width="50"></a>
         <label class="button_label"> Plants </label> 
      </div>
      <div class = "button" > 
         <a href="/friends" target=" _self"> <img src = "{{ url_for('static', filename='images/friends.png')}}" alt = "plant" height= 50 width=50> </a>
         <label class="button_label"> Friends </label> 
      </div>
      <div class = "button" > 
         <a href="/forum" target=" _self"> <img src = "{{ url_for('static', filename='images/discussion.png')}}" alt = "plant" height= 50 width=50> </a>
         <label class="button_label"> Forum </label> 
      </div>
      <div class = "button" > 
         <a href="/settings" target=" _self"> <img src = "{{ url_for('static', filename='images/setting.png')}}" alt = "plant" height= 50 width=50> </a>
         <label class="button_label"> Settings </label> 
      </div>
         <div class = "corner_bottomLeft"> </div>
     </nav>
     
     <article>
      
     <div class = "measurements">

     <div class = "measurementBar"> 
      <div class = "barProgress" style="  
      height: 20%;
      width: 35px;
      background: gold; "> 
      </div>
      </div> 

     <div class = "measurementBar"> 
      <div class = "barProgress" style="   
      height: {{sensor_data.temp}}%;
      width: 35px;
      background: red; "> 
      </div>
      </div> 

     <div class = "measurementBar"> 
      <div class = "barProgress" style="   
      height: {{sensor_data.humidity}}%;
      width: 35px;
      background: aqua; "> 
      </div>
      </div> 

     <div class = "measurementBar"> 
      <div id = "ph" class = "barProgress" style="   
      height: {{sensor_data.ph}}%;
      width: 35px;
      background: orange; "> 
      </div>
      </div> 

     <div class = "measurementBar"> 
      <div id = "tank" class = "tankbarProgress" style="   
      height: {{sensor_data.tank}}%;
      width: 35px;
      background:greenyellow; "> 
      </div>
      </div> 
 

     <div class = "type"> {{sensor_data.light}} </div>
     <div class = "type"> {{sensor_data.temp}}</div>
     <div class = "type"> {{sensor_data.humidity}} </div>
     <div class = "type"> {{sensor_data.ph}} </div>
     <div class = "type"> {{sensor_data.tank}} </div>

     <div class = "type"> LIGHT </div>
     <div class = "type"> TEMP </div>
     <div class = "type"> HUMIDITY </div>
     <div class = "type"> pH </div>
     <div class = "type"> TANK </div>

     </div>

    <div class = "plantSection">

     <div class = "plantInfo">

      <div>
         <img src = "{{ url_for('static', filename='images/plants/oregano.jpeg')}}" alt = "oregano" height = 90% width = 90% class = "plantImages">
      </div>
     
      <div> Oregano</div>

      <div>Container: </div>
      <div> A </div>

      <div>Planted: </div>
      <div>4/29/24 </div>

      <div>Harvest: </div>
      <div>5/27/24 </div>

     </div>

     <div class = "plantInfo">

      <div>
         <img src = "{{ url_for('static', filename='images/plants/tomato.jpeg')}}" alt = "tomato" height = 90% width = 90% class = "plantImages">
      </div>
     
      <div> Tomato </div>

      <div>Container: </div>
      <div> B </div>

      <div>Planted: </div>
      <div>4/29/24 </div>

      <div>Harvest: </div>
      <div>7/28/24 </div>

     </div>

     <div class = "plantInfo">

      <div>
         <img src = "{{ url_for('static', filename='images/plants/basil.jpeg')}}" alt = "basil" height = 90% width = 90% class = "plantImages">
      </div>
     
      <div> Basil </div>

      <div>Container: </div>
      <div> C </div>

      <div>Planted: </div>
      <div>4/29/24 </div>

      <div>Harvest: </div>
      <div>5/20/24 </div>

     </div>

    </div>



    </article> 
   

    <script>
      function convertPhToPercentage(phValue) {
          // Ensure the pH value is within the valid range of 0 to 14
          phValue = Math.min(14, Math.max(0, phValue));
          
          // Calculate the percentage relative to 0 and 14
          return (phValue / 14) * 100;
      }
      
      var ph = {{ sensor_data.ph }};
      var phPercentage = convertPhToPercentage(ph);
      document.getElementById('ph').style.height = phPercentage + '%';
      </script>


   <script>
      function restrictTankHeight() {
         var tankElement = document.getElementById('tank');
         var tankHeight = parseFloat(tankElement.style.height);
         
         // Ensure the height is no more than 99%
         if (tankHeight > 99) {
            tankHeight = 99;
         }
         
         tankElement.style.height = tankHeight + '%';
      }

      // Call the function to restrict the height
      restrictTankHeight();
   </script>
      
   

</body>



</html>
