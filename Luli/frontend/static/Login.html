<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">

<link href="style.css" 
      rel = "stylesheet">


</head>

<body>
 
   <header>

      <div class = "corner_topRight"> </div>
   </header>

     <nav class = "nav_list">

     <article>

         <div class = "user">
            
         </div>

      </div>
