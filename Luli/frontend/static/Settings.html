<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!--
may be useful for later use. content determines the period 
of refresh in units of second
<meta http-equiv="refresh" content="5">
-->

<title>LuLi Hydroponics</title>
<link href="style.css" rel="stylesheet">
<script src="settingsSlide.js"></script>

</head>
<body>
<header>
    <img class="logo" src="hydroponic.png" alt="hydroPlant" width="50" height="50" style="float: left;">
    <img src="luli_logo.png" alt="Luli Hydroponics" width="60" height="60" style="float: left;">
    <div class="corner_topRight"></div>
</header>
<nav class="nav_list">
    <div class="button">
        <a href="Luli.html" target="_self"><img src="user.png" alt="plant" height="50" width="50"></a>
        <label class="button_label">Login</label>
    </div>
    <div class="button">
        <a href="Plants.html" target="_self"><img src="pot.png" alt="plant" height="50" width="50"></a>
        <label class="button_label">Plants</label>
    </div>
    <div class="button">
        <a href="Friends.html" target="_self"><img src="friends.png" alt="plant" height="50" width="50"></a>
        <label class="button_label">Friends</label>
    </div>
    <div class="button">
        <a href="Messages.html" target="_self"><img src="envelope.png" alt="plant" height="50" width="50"></a>
        <label class="button_label">Messages</label>
    </div>
    <div class="button">
        <a href="Settings.html" target="_self"><img src="setting.png" alt="plant" height="50" width="50"></a>
        <label class="button_label">Settings</label>
    </div>
    <div class="corner_bottomLeft"></div>
</nav>
<article>
    <div class="settingsContainer">

        <label for="waterCycle" id="slideLabelTop">Water Cycle</label>
        <div id = "containerSlideValue" style = "width:100%">
        <input type="range" id="waterCycle" name="waterCycle" min="0" max="100" value="50" width = "80%" onclick ="adjustSettingValue()">
        <div id = slideValue>test</div>

        </div>
        <label for="waterAmount" id="slideLabel">Water Amount</label>
        <input type="range" id="waterAmount" name="waterAmount" min="0" max="100" value="50">

        <label for="lightCycle" id="slideLabel">Light Cycle</label>
        <input type="range" id="lightCycle" name="lightCycle" min="0" max="100" value="50">

        <label for="lightDuration" id="slideLabelBottom">Light Duration</label>
        <input type="range" id="lightDuration" name="lightDuration" min="0" max="100" value="50">
    </div>
</article>
<script src="settingsSlide.js"  defer></script>
</body>
</html>
