<article>
      
      <div id = "createAccount" class="createAccount">
        <div class = "circleLogo">
            <div class = "logoFrontPage">
                <img src = "luli_logo.png" alt="Luli Hydroponics" width = 160 height= 160 style="float: center" >
            </div>
            <div></div>

        </div>

        <!--
            change method to route to 
        -->
        <form id="createAccountForm" class = "createAccountForm" action = "/api/createAccount"  method = "post">

            <div id = "welcomeMessage" class = "welcomeMessage">Welcome to Luli Hydroponics!</div>

            <div class="formGroup">  
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="formGroup">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="formGroup">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            </div>
            <div class="formGroup">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class = "createAcountButton">Create Account</button>
        </form>       

        

      </div>


</article>
