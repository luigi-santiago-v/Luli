<script>
   document.addEventListener("DOMContentLoaded", function() {
     // Function to get the value of a cookie by name
      function getCookie(name) {
         let cookieArray = document.cookie.split(';');
         for(let i = 0; i < cookieArray.length; i++) {
            let cookiePair = cookieArray[i].split('=');
            if(name == cookiePair[0].trim()) {
            return decodeURIComponent(cookiePair[1]);
            }
         }
         return null;
      }
      
      // Function to clear a cookie by name
      function clearCookie(name) {
         document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      }
      
      // Retrieve and display the flash message and category, if they exist
      let message = getCookie('flash_message');
      let category = getCookie('flash_category');
      
      if(message && category) {
         // Display the flash message in an alert or inject into the page's HTML
         alert(`${category}: ${message}`); // This is a simple example; customize based on your needs
      
         // Clear the cookies so the message doesn't reappear on refresh
         clearCookie('flash_message');
         clearCookie('flash_category');
      }
      });
</script>
